<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Signup or login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
       body
        {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: url('https://i.pinimg.com/736x/33/9c/76/339c762c2f72885d2e5ab7c6be772ec9.jpg') no-repeat center center/cover;
            color: white;
        }
        .logo 
        {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .logo img 
        {
            width: 160px;
            height: 40px;
            margin-right: 10px;
            border-radius: 0%;
        }

        .logo:hover 
        {
            transform: scale(1.1);
        }
        .container
        {
            display: flex;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
        }
        .form-box
        {
            flex: 1;
            padding: 30px;
            text-align: center;
        }
        .form-box h2
        {
            margin-bottom: 20px;
        }
        input
        {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .left
        {
            background:  rgba(255, 255, 255, 0.1);
        }
        .right
        {
            background:  rgba(255, 255, 255, 0.1);
        }
        button
        {
            background: #000036;
            color: white;
            border: none;
            padding: 10px;
            width: 90%;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover
        {
            background: #007aa5;
        }
        @media (max-width: 768px)
        {
            .container
            {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="logo.png" alt="SkillSync Logo">
    </a>
    <div class="container">
        <div class="form-box left">
            <h2>Sign up</h2>
            <input type="text" id="sname" placeholder="Enter Name" required>
            <input type="email" id="semail" placeholder="Enter Email" required>
            <input type="password" id="spassword" placeholder="Enter password" required>
            <button onclick="signup()">Signup</button>
        </div>
        <div class="form-box right">
            <h2>Login</h2>
            <input type="email" id="lemail" placeholder="Enter Email" required>
            <input type="password" id="lpassword" placeholder="Enter password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script>
        function signup()
        {
            let name=document.getElementById("sname").value;
            let email=document.getElementById("semail").value;
            let password=document.getElementById("spassword").value;
            if(name && email && password)
            {
                alert("Signup Successfull! Please log in.");
                document.getElementById("lemail").focus();
            }
            else
            {
                alert("PLease fill in all fields");        
            }
        }
        function login()
        {
            let email=document.getElementById("lemail").value;
            let password=document.getElementById("lpassword").value;
            if(email && password)
            {
                alert("Login Succesfull");
                
            }
            else
            {
                alert("Please enter email and password!");
            }

        }
    </script>
</body>
