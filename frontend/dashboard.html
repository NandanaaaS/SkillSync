<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | SkillSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body
        {
            background: url('https://i.pinimg.com/736x/33/9c/76/339c762c2f72885d2e5ab7c6be772ec9.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .header 
        {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: absolute;
            top: 0;
        }
        .logo
        {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .logo img
        {
            width: 160px;
            height: 40px;
            border: none;
        }
        .logo:hover
        {
            transform: scale(1.1);
        }
        .welcome 
        {
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
        }
        .logout-btn 
        {
            position: absolute;
            right: 20px;
            top: 15px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .logout-btn:hover 
        {
            background: #cc0000;
        }
        .container 
        {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            margin-top: 80px;
            gap: 20px;
        }
        .profile-card, .requests-card 
        {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 45%;
            min-height: 320px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            text-align: left;
        }
        h2 
        {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .skills 
        {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .skill 
        {
            background: #007aa5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .profile-card button 
        {
            background: #00c2ff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        .profile-card button:hover 
        {
            background: #008fb3;
        }
        .requests-card h3 
        {
            text-align: center;
            margin-bottom: 10px;
        }
        .request-item 
        {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
        .find-btn 
        {
            background: #00c2ff;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .find-btn:hover
         {
            background: #008fb3;
        }

        @media (max-width: 768px) 
        {
            .container
             {
                flex-direction: column;
                align-items: center;
                width: 90%;
            }
            .profile-card, .requests-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="SkillSync Logo">
        </a>
        <span class="welcome">Welcome to SkillSync</span>
        <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </div>
    <div class="container">
        <div class="profile-card">
            <h2>My Profile</h2>
            <p><strong>Name:</strong><span id="name">Loading...</span></p>
            <p><strong>GitHub:</strong> <a id="githublink" href="#" target="_blank" style="color: #00c2ff;">Loading...</a></p>
            <p><strong>Skills:</strong></p>
            <div class="skills" id="skills-list"></div>
            <p><strong>Projects:</strong></p>
            <div id="projects-list"></div>
            <button onclick="window.location.href='editprofile.html'">Edit Profile</button>
        </div>
        <div class="requests-card">
            <h2>Collaboration Requests</h2>
            <div id="collab-requests-list">Loading...</div>  
            <button class="find-btn" onclick="window.location.href='search.html'">Find Collaborators</button>
        </div>
    </div>
</body>
</html>
