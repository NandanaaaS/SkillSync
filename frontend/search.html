<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Users</title>
    <script type="module" src="../backend/matchlogic.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }
        body 
        {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .header 
        {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: absolute;
            top: 0;
        }
        .logo
        {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .logo img
        {
            width: 160px;
            height: 40px;
            border: none;
        }
        .logo:hover
        {
            transform: scale(1.1);
        }
        .logout-btn 
        {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .logout-btn:hover 
        {
            background: #cc0000;
        }
        .search-container 
        {
            margin-top: 80px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select
        {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
        }
        .search-btn 
        {
            padding: 10px 20px;
            background: #00c2ff;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .search-btn:hover 
        {
            background: #008fb3;
        }
        .profile-card 
        {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            width: 50%;
            min-height: 250px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            text-align: left;
            margin-top: 20px;
            display: none;
            opacity: 0;
            transform: translateX(50px);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .profile-card.show 
        {
            opacity: 1;
            transform: translateX(0);
        }
        .profile-card h2 
        {
            text-align: center;
            margin-bottom: 10px;
        }
        .skills
         {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .skill 
        {
            background: #007aa5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .buttons 
        {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .nav-btn, .collab-btn 
        {
            background: #00c2ff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .nav-btn:hover, .collab-btn:hover 
        {
            background: #008fb3;
        }
        .chat-container {
            display: none ;
            width: 50%;
            max-width: 500px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.3s ease-out;
        }
        .chat-container h2 
        {
            text-align: center;
            font-size: 1.2rem;
            color: white;
            margin-bottom: 10px;
        }
        .chat-box 
        {
            height: 250px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .chat-btn {
    background: #00c2ff;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
.chat-btn:hover {
    background: #008fb3;
}
.chat-input {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
    width: 100%;
    padding: 5px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
}

    .message 
    {
            max-width: 75%;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.95rem;
            word-wrap: break-word;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 0.2s ease-in forwards;
        }
        .message.sent {
            background: linear-gradient(to right, #007aa5, #00c2ff);
            color: white;
            align-self: flex-end;
        }
        .message.received {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            align-self: flex-start;}
        #message-input 
        {
            flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
    box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.3);
        }
        .chat-container button {
            padding: 10px 20px;
            background: #00c2ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }
        .chat-container button:hover {
            background: #008fb3;
        }
        .chat-box::after {
            content: "";
            display: table;
            clear: both;
         }
         .send-btn {
            display: flex;
            align-items: center;
            gap: 8px;
    padding: 12px 15px;
    background: #00c2ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

.send-btn:hover {
    background: #008fb3;
    box-shadow: 0px 0px 15px rgba(0, 194, 255, 0.8);
}
 .send-icon {
    width: 18px;
    height: 18px;
    filter: invert(1);
    transition: trnasform 0.2s ease-in-out;
}
.search-btn:hover .send-icon {
    transform: scale(1.2);
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}  
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="SkillSync Logo">
        </a>
        <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </div>

    <div class="search-container">
        <h2>Find Users</h2>
        <input type="text" id="skill-input" placeholder="Enter skill (e.g., Java, Python)">
        <select id="experience-filter">
            <option value="any">Any Experience</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
        <button class="search-btn" onclick="searchUsers()">Find Users</button>
    </div>
    <div class="profile-card" id="user-profile">
        <h2 id="profile-name">Name</h2>
        <p><strong>Experience:</strong> <span id="profile-exp">Loading...</span></p>
        <p><strong>GitHub:</strong> <a id="profile-github" href="#" target="_blank" style="color: #00c2ff;">GitHub Link</a></p>
        <p><strong>Skills:</strong></p>
        <div class="skills" id="profile-skills"></div>
        <div class="buttons">
            <button class="nav-btn" onclick="prevUser()">⬅ Prev</button>
            <button class="collab-btn" onclick="sendCollabRequest()">Send Collab Request</button>
            <button class="chat-btn" onclick="showChat()"> Chat</button>
            <button class="nav-btn" onclick="nextUser()">Next ➡</button>
        </div>
    </div>
    <div class="chat-container" id="chat-container">
        <h2>Chat with <span id="chat-user-name"></span></h2>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">
                <img src="https://cdn3.iconfinder.com/data/icons/system-basic-vol-5/20/icon-send-email-message-paper-plane-2-64.png" alt="Send" class="send-icon"> 
                Send</button>
        </div>
    </div>
    <script>
    function showChat() {
        const chatContainer = document.getElementById("chat-container");
        const chatUserName = document.getElementById("profile-name").textContent;
        document.getElementById("chat-user-name").textContent = chatUserName;

        // Toggle chat visibility
        if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
            chatContainer.style.display = "block";
        } else {
            chatContainer.style.display = "none";
        }
    }

    // Ensure chat is hidden on page load
    window.onload = function() {
        document.getElementById("chat-container").style.display = "none";
    };
        </script>
</body>
</html>
