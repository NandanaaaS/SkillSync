<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync | Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body 
        {
            height: 100vh;
            background: url('background.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .overlay
         {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container 
        {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 55%;
        }
        .logo 
        {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease, filter 0.3s ease;
            z-index: 1001; 
        }
        .logo img 
        {
            width: 160px;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .logo:hover img 
        {
            transform: scale(1.2);
            filter: drop-shadow(0 0 15px rgba(189, 184, 184, 0.664));
        }
        h1 
        {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3s steps(20) forwards;
        }
        p 
        {
            font-size: 1.3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 3s forwards;
        }
        .cta-btn 
        {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(135deg, #00c2ff, #007aa5);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 3.5s forwards;
        }
        .cta-btn:hover 
        {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 194, 255, 0.8);
        }
        .glassmorphism 
        {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            display: inline-block;
            width: 100%;
        }
        @keyframes fadeIn 
        {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes typing 
        {
            from { width: 0; }
            to { width: 100%; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="index.html" class="logo">
        <img src="logo.png" alt="SkillSync Logo">
    </a>
    <div class="container">
        <div class="glassmorphism">
            <h1 id="typing-text">Welcome to SkillSync</h1>
            <p>Connect, learn, and grow with the best developers worldwide.  
               Find collaborators, enhance your skills, and build something amazing together!</p>
            <button class="cta-btn" onclick="window.location.href='login.html'">Get Started</button>
        </div>
    </div>
</body>
</html>
