<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>SkillSync</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body
        {
            background: url('https://i.pinimg.com/736x/33/9c/76/339c762c2f72885d2e5ab7c6be772ec9.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .logo
        {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .logo img
        {
            width: 150px;
            height: 50px;
            margin-right: 10px;
            border: none;
        }
        .logo:hover
        {
            transform: scale(1.1);
        }
        .container
        {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        h1
        {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity:0;
            animation: slideIn 1s ease-out 0.5s forwards;
        }
        p{
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity:0;
            animation: slideIn 1s ease-out 0.8s forwards;
        }
        button
        {
            background: #000036;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: slideIn 1s ease-out 1s forwards;
        }
        button:hover
        {
            transform: scale(1.1);
            box-shadow: 0 0 15px #007aa5;
        }
        button:active
        {
            transform: scale(0.9);
        }
        @keyframes slideIn
        {
            from
            {
                opacity: 0;
                transform: translateY(20px);
            }
            to
            {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="logo.png" alt="SkillSync Logo">
    </a>
    <div class="container">
        <h1>Welcome to SkillSync</h1>
        <p>Connect, Learn</p>
        <button id="start">Get Started</button>
    </div>
    <script>
        document.getElementById("start").addEventListener("click",function(){
            window.location.href="login.html";

        });
    </script>
</body>
</html>
